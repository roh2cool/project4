{% extends "network/layout.html" %}

{% block body %}
    <div class="d-flex pt-5 flex-column align-content-center justify-content-center">
        
        <div class="align-self-center text-center border p-5 bg-light">

            <h2 class="pb-3">Register</h2>

            {% for message in messages %}
                <div class="alert {{ message.tags }}" role="alert">
                {{ message }}
                </div>
            {% endfor %}            

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <input class="btn green-button btn-block my-2" type="submit" value="Register">
            </form>

            <small>Already have an account? <a href="{% url 'login' %}">Log In here.</a></small>
        
        </div>

    </div>
{% endblock %}
